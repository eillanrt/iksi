<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Delete shorten URL</title>
    <link rel="stylesheet" href="/styles/style.css" />
  </head>
  <body>
    <form id="url-form">
      <div>
        <label for="url">URL:</label><br />
        <p>
          If the long URL you submit exists in the DB. It will be deleted. You
          will be redirected to homepage afterwards .
        </p>
        <input
          id="url"
          name="url"
          type="url"
          placeholder="Enter long URL here"
          required
        /><br />
        <button type="submit" class="delete">Delete (DELETE Request)</button>
      </div>
      <a href="/">Homepage</a>
    </form>

    <script>
      const form = document.querySelector('form')

      form.addEventListener('submit', async (event) => {
        event.preventDefault()
        const url = document.querySelector('input').value

        const fetch_options = {
          method: 'DELETE',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ url }),
        }

        const res = await fetch('/delete', fetch_options)
        const data = await res.json()

        if (data.deleted_url) {
          alert('URL data was deleted')
        } else {
          alert('URL does not exist in the DB')
        }

        setTimeout(() => {
          window.location.href = data.redirect
        }, 3000)
      })
    </script>
  </body>
</html>
